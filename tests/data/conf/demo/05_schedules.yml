# Cronjob Schedule
# ---
bkk_every_5_minute:
  type: on.ScheduleBkk
  cronjob: "*/5 * * * *"

# Key-word Schedule
# ---
#   This pattern reference from dependabot yaml format file on GitHub.
scdl_every_day:
  type: on.Schedule
  schedule:
    interval: "monthly"
    day: "monday"
    time: "12:00"
    timezone: "Etc/UTC"
