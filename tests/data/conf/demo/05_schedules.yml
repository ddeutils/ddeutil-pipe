# Cronjob Schedule
# ---
bkk_every_5_minute:
  type: on.Schedule
  cronjob: "*/5 * * * *"
  timezone: "Asia/Bangkok"


# Key-word Schedule
# ---
#   This pattern reference from dependabot yaml format file on GitHub.
every_day_noon:
  type: on.Schedule
  interval: "monthly"
  day: "monday"
  time: "12:00"
  timezone: "Etc/UTC"
