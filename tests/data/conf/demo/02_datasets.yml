# File Dataset
# ---
ds_json_local_file:
  type: dataset.PolarsJson
  conn: "conn_local_file"
  endpoint: "${ROOT_PATH}/tests/data/examples"
  object: demo_iot.json

ds_csv_local_file:
  type: dataset.PolarsCsv
  conn: "conn_local_file"
  endpoint: "${ROOT_PATH}/tests/data/examples"
  object: demo_customer.csv
  extras:
    encoding: "utf8"  # 'utf8-lossy'
    separator: "|"
    header: true

ds_parquet_local_file:
  type: dataset.PolarsParq
  conn: "conn_local_file"
  object: "demo_parquet"
  extras:
    use_pyarrow: true
    pyarrow_options:
      partition_cols: ["..."]

# Database Object Dataset
# ---
ds_postgres_dwh:
  type: dataset.PostgresTbl
  conn: "conn_postgres"
  endpoint: "postgres"
  object: curated.order_inbound

ds_sqlite_metadata:
  type: dataset.SqliteTbl
  conn: "conn_sqlite_url"
  endpoint: metadata_table
