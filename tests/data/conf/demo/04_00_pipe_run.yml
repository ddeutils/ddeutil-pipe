# Run Python script
run_python:
  version: 1
  type: ddeutil.workflow.pipeline.Pipeline
  schedule: schedule-name
  params:
    name: utils.receive.string
  jobs:
    demo-run:
      stages:
        - name: Run Hello World
          id: hello-world
          vars:
            x: ${{ params.name }}
          run: |
            print(f'Hello {x}')
            x: str = 'New Name'

        - name: Run Sequence and use var from Above
          id: run-var
          vars:
            x: ${{ stages.hello-world.outputs.x }}
          run: |
            print(f'Receive x from above with {x}')

            # Change x value
            x: int = 1

    raise-run:
      stages:
        - name: Raise Error Inside
          id: raise-error
          run: raise ValueError('Testing raise error inside PyStage!!!')

    next-run:
      stages:
        - name: Set variable and function
          run: |
            var_inside: str = 'Inside'
            def echo() -> None:
              print(f"Echo {var_inside}"

        - name: Call that variable
          run: echo()

        - name: Final of Next running job

    shell-run:
      stages:
        - name: Echo hello world
          id: echo-env
          shell: |
            echo "Hello World";

            # $Env:USER_SH = 'World';

            echo "Hello $Env:USER_SH";

            # Remove-Item Env:\\FOO;
